services:
    postgres:
      image: paradedb/paradedb:latest
      container_name: vowlt-postgres
      environment:
        POSTGRES_USER: ${POSTGRES_USER:-vowlt_user}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vowlt_dev_pass}
        POSTGRES_DB: ${POSTGRES_DB:-vowlt}
      ports:
        - "${POSTGRES_PORT:-5432}:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vowlt_user} -d ${POSTGRES_DB:-vowlt}"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 10s
      restart: unless-stopped

    embedding:
      build:
        context: ./embedding-service
        dockerfile: Dockerfile
      container_name: vowlt-embedding
      environment:
        - PYTHONUNBUFFERED=1
      ports:
        - "8000:8000"
      volumes:
        # Mount source for hot-reload
        - ./embedding-service:/app:cached
        # Cache models so they don't re-download
        - embedding_models:/home/vowlt/.cache
      command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      healthcheck:
        test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
        interval: 30s
        timeout: 5s
        retries: 3
        start_period: 40s
      restart: unless-stopped

volumes:
  postgres_data:
  embedding_models:
